{{ $featured_image := .Params.featuredImage | default "http://res.cloudinary.com/maplekiwi/image/upload/c_fill,e_brightness:-10,g_north,h_900,w_1600/v1518867570/banner-whole-gang.jpg" }}

<div class="mdl-card mdl-shadow--4dp">
  <div class="mdl-card__media">
    <img src="{{ $featured_image }}" border="0" alt="{{ .Title }}">
  </div>
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{ .Title }}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{ truncate 100 .Summary  }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a href="{{ .URL }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Check it out
    </a>
  </div>
</div>
