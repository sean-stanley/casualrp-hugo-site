
{{ define "main" }}
  <img class="img-center" width="400" src="https://res.cloudinary.com/maplekiwi/image/upload/f_auto,c_scale,w_400,dpr_2.0/v1518869479/casualRP-dark-transparent.png" alt="Casual RP Podcast"/>
  <div class="mdl-grid grid-container">
    {{ range .Paginator.Pages }}
      {{ if eq .Section "episodes" }}
      <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        {{ partial "summary.html" . }}
      </div>
      {{ end }}
    {{ end }}
    <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" href="/episodes">More</a>
  </div>
{{ end }}
