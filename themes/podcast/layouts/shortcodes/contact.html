<form action="https://formspree.io/casualrp.podcast@gmail.com"
      method="POST">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" name="name" type="text" id="name">
        <label class="mdl-textfield__label" for="name">Name</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" name="_replyto" type="email" id="_replyto">
        <label class="mdl-textfield__label" for="_replyto">Email</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" name="message" type="text" rows= "3" id="message" ></textarea>
        <label class="mdl-textfield__label" for="message">Message</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--12-col">
      <button name="submit" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        Send
      </button>
    </div>
  </div>
</form>
